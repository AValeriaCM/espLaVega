<ion-content id="ion-content-principal">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white !important;" defaultHref="/start"></ion-back-button>
    </ion-buttons>
    <ion-img slot="start" style="position: initial; width: 100px;" src="../../../assets/logo2.png"></ion-img>
    <h1><strong>Registro</strong></h1>
  </ion-toolbar>

  <form class="form-css">
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Direccion</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Repetir contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" min="1980" max="2005" required></ion-datetime>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/login']" type="submit" expand="block">REGISTRAR</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
