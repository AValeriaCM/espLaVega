<ion-content id="ion-content-principal">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white !important;" defaultHref="/start"></ion-back-button>
    </ion-buttons>
    <ion-img slot="start" style="position: initial; width: 100px;" src="../../../assets/logo2.png"></ion-img>
    <h1><strong>Iniciar Sesion</strong></h1>
  </ion-toolbar>

<div>
  <form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.email">
      <ng-container *ngIf = "email.hasError(error.type) && (email.dirty || email.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.password">
      <ng-container *ngIf = "password.hasError(error.type) && (password.dirty || password.touched)">
        <small class="error-message">{{error.message}}</small>
      </ng-container>
    </div>

    <ion-row>
      <ion-col align="center">
        <ion-button type="submit" 
        color="danger" expand="block"
        (click)="login()"
        [disabled]="form.invalid">INGRESAR</ion-button>
        <br>
        <a [routerLink]="['/regiser']" style="font-size: medium; margin-top: 20px;">Si no tienes una cuenta, registrate primero</a><br><br>
        <a [routerLink]="['/forgot-pass']" style="font-size: medium; margin-top: 20px;">¿Olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>
  </form >
</div>
    
</ion-content>
