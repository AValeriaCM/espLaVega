<ion-content id="ion-content-principal">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color: white !important;" defaultHref="/start"></ion-back-button>
    </ion-buttons>
    <ion-img slot="start" style="position: initial; width: 100px;" src="../../../assets/logo2.png"></ion-img>
    <h1><strong>Iniciar Sesion</strong></h1>
  </ion-toolbar>

<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" 
        color="danger" expand="block"
        (click)="login()">INGRESAR</ion-button>
        <a [routerLink]="['/forgot-pass']" style="font-size: small; margin-left: 25%; margin-top: 20px;">¿Olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>
  </form>
</div>
    
</ion-content>
