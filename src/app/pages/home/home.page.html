<ion-header>
  <div align="center">
    <img src="/assets/header1.png" width="259px" style="margin-top: 18px; margin-bottom: 8px;">
  </div>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" id="ion-content-principal" class="content">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button href="https://api.whatsapp.com/send?phone=573202220697&text=Hola!%20Tengo%20una%20duda">
      <img src="http://s2.accesoperu.com/logos/btn_whatsapp.png">
    </ion-fab-button>
  </ion-fab>

  
    <ion-card class="card" *ngFor="let noticia of dataSource">
      <img src="http://espvega.ddns.net/{{noticia.url_image}}" />
      <ion-card-header>
        <ion-card-subtitle>{{noticia.autor}}</ion-card-subtitle>
        <ion-card-title>{{noticia.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{noticia.content}}
      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content style="color: white;"
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  <!--</ion-card>-->
</ion-content>
